<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
        <div class="grayBox">
                <div class="left">
                    <div class="container">
                        <h1>Sign Up</h1>
                        <p>Don't have an account yet?<br />Sign Up for an account.</p>
                        <button id="signUp">Sign Up</button>
                    </div>
                </div>
                <div class="right">
                    <div class="container">
                        <h1>Sign In</h1>
                        <p>Already have an account?<br />Sign In to your account.</p>
                        <button id="signIn">Sign In</button>
                    </div>
                </div>
        </div>

            <div class="whiteBox">
                <div class="container">
                    <div id="signInForm">
                        <h1>Sign In</h1>
    
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" />
    
                        <label for="password">Password:</label>
                        <input type="password" name="password" />
    
                        <button class="ellipse">Sign In</button>
    
                        <div class="forgotPassword">Forgot Password?</div>
                    </div>
                    <div id="signUpForm" style="display: none;">
                        <h1>Sign Up</h1>
    
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" />
    
                        <label for="password">Password:</label>
                        <input type="password" name="password" />
    
                        <button class="ellipse">Sign Up</button>
    
                        <div class="forgotPassword">Sign up with Google account.</div>
                    </div>
                </div>
            </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>
</html>
